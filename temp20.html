<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const products=[
            {id:1,name:"p1",price:34},
            {id:2,name:"p2",price:50},
            {id:3,name:"p3",price:40},
        ];
        const cart={}
        const obj={ apple:4, mango:2}
        const addToCart= (id) => {
            // const test= {}
            // test["john"]=45
            // test["catty"]=50
            // test["john"]=45 // cannot add duplicates it consider only once
            
            // if( obj["apple"]){
            //     obj["apple"]=obj["apple"] + 1 
            // }

            // console.log("Exist")
            // else{
            //     console.log("Does not exist")
            // }
            // console.log(obj); 

            cart[id]=1
            // console.log(cart);
            // divCart.innerHTML=obj["apple"]
            showCart();
        };

        const showCart = () => {
            let str="";
            products.map((value) => {
                if(cart[value.id]){
                    str += `<div>
                        id:${value.id}-
                     name:${value.name}- 
                     price:${value.price}-
                        <button>-</button>${value.id}<button>+</button>
                        -${value.price * cart[value.id]}
                        </div>`;
                }
                
            });
            divCart.innerHTML=str;
        }
        const showProducts=()=>{
            let str="<div style='display:flex;justify-content:left'>"
            products.forEach((value) =>{
                str +=`<div style="margin:30px">
                    id:${value.id}<br>
                     name:${value.name}<br> 
                     price:${value.price}<br>
                     <button onclick='addToCart(${value.id})'>Add to Cart</button>
                </div>`;
                
            });
            str=str + "</div>"
            divProducts.innerHTML=str
        };
    </script>
</head>
<body onload="showProducts()">
    <h1>My Store</h1>
    <hr>
    <h3>Products</h3>
    <div id="divProducts"></div>
    <h3>My Cart</h3>
    <div id="divCart"></div>
</body>
