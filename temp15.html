<head>

    <script>
        
        val=0
        function onIncrement(){
            val=val+1
            data.innerHTML=val
        }
        function onDecrement(){
            if(val > 0){
            val=val-1
            data.innerHTML=val
        }
        }

    <span id="data">0</span>
